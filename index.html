<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Parallax Scroll Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Parallax Scroll Website</h1>
    </header>

    <!-- Content before the parallax div -->
    <section class="content">
        <p>Scroll down to see the parallax effect</p>
    </section>

    <!-- Parallax section with background image -->
    <section class="parallax-container">
        <div class="parallax-content">
            <h2>Parallax Section</h2>
            <p>Enjoy the effect as you scroll!</p>
        </div>
    </section>

    <!-- Content after the parallax div -->
    <section class="content">
        <p>You are now past the parallax section. Scroll down to reach the footer.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Footer Content - Always at the bottom of the page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
