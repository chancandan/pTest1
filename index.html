<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Parallax Scroll Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Parallax Website</h1>
    </header>

    <section class="content">
        <div class="parallax-container">
            <div class="parallax-content">
                <h2>Parallax Effect Section</h2>
                <p>Scroll to see the effect</p>
            </div>
        </div>
    </section>

    <section class="regular-content">
        <p>This is some regular content below the parallax section.</p>
        <p>Keep scrolling to experience the smooth transition.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
